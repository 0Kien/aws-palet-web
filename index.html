<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palet - Artist Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="auth-page">
        <div class="auth-box">
            <h2>Welcome to Palet</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            <div class="link">
                Don't have an account? 
                <a href="#" onclick="showSignup()">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Signup Page -->
    <div id="signupPage" class="auth-page hidden">
        <div class="auth-box">
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="link">
                Already have an account? 
                <a href="#" onclick="showLogin()">Log In</a>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <div class="container">
            <nav class="navbar">
                <div class="logo">Palet</div>
                <div class="user-info">
                    <span id="userName"></span>
                    <div class="avatar" id="userAvatar"></div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </nav>

            <div class="create-post">
                <textarea id="postContent" placeholder="Share your artwork..."></textarea>
                
                <div class="post-options">
                    <button class="option-btn" id="saleBtn" onclick="selectType('sale')">üíµ For Sale</button>
                    <button class="option-btn" id="bidBtn" onclick="selectType('bid')">‚è∞ Auction</button>
                </div>

                <div id="priceSection" class="price-input hidden">
                    <input type="number" id="priceInput" placeholder="Enter price ($)">
                </div>

                <div id="bidSection" class="price-input hidden">
                    <input type="number" id="bidInput" placeholder="Starting bid ($)">
                    <input type="number" id="hoursInput" placeholder="Duration (hours)" value="24" style="margin-top: 10px;">
                </div>

                <input type="file" id="imageUpload" accept="image/*" style="margin-bottom: 15px;">
                
                <button class="btn" onclick="createPost()">Post</button>
            </div>

            <div id="feedContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
